<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버스 도착정보 시스템</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- TOP 영역 -->
    <header class="top-section">
        <div class="header-content">
            <h1>버스 도착정보 시스템</h1>
            <button id="refresh-btn" class="icon-button">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
        <div class="station-info">
            
        </div>
        <div class="current-time">
            <span id="current-date"></span>
            <span id="current-time"></span>
        </div>
    </header>

    <!-- BODY 영역 (상행/하행 정보) -->
    <main class="body-section">
        <!-- 상행 정보 -->
        <section class="bus-info upward">
            <h2>상행 버스</h2>
            <div class="bus-list" id="upward-bus-list">
                <!-- 버스 정보가 동적으로 추가됨 -->
            </div>
        </section>

        <!-- 하행 정보 -->
        <section class="bus-info downward">
            <h2>하행 버스</h2>
            <div class="bus-list" id="downward-bus-list">
                <!-- 버스 정보가 동적으로 추가됨 -->
            </div>
        </section>
    </main>

    <!-- BOTTOM 영역 -->
    <footer class="bottom-section">
        <div class="info-text">
            <p>버스 도착 정보는 실시간 데이터를 기반으로 제공됩니다.</p>
            <p>© 2025 버스 도착정보 시스템</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
